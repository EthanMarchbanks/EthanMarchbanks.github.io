            <div id="functionsDiv">
                <label for="functions">Function to perform:</label>
                <select id="functions" name="functions[]">
                    <option selected disabled>--Select Function--</option> 
                    <option value="Name">Name</option>
                    <option value="HammingNumber">Hamming Number</option>  
                    <option value="PasswordSimulation">Password Simulation</option>
                    <option value="ListCreator">List Creator</option>

            <form id="nameForm" action="EdmqgcPHPS21name.php" method="get">              
                <div id="nameFunction">
                    <p>**Only enter letters!**</p>
                    <label for="firstname">First name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                    <br><br>
                    <label for="lastname">Last name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

                <input class="button" type="submit" value="Submit">
                
                <button class="clear button" type="button">Clear</button>
            </form>
                
            <form id="hammingNumberForm" action="EdmqgcPHPS21hammingnumber.php" method="get">
                <div id="hammingNumberFunction">
                    <p>**Only enter integers greater than 0!**</p>
                    <label for="number">Enter integer >= 1:</label>
                    <input type="number" id="number" name="number" placeholder="Number" required>
                </div>
                
                <input class="button" type="submit" value="Submit">
                
                <button class="clear button" type="button">Clear</button>
            </form>
                
            <form id="passwordSimulationForm" action="EdmqgcPHPS21passwordsimulation.php" method="post">
                <div id="passwordSimulationFunction">
                    <p>**Only enter strings!**</p>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <input class="button" type="submit" value="Submit">
                
                <button class="clear button" type="button">Clear</button>
            </form>
                
            <form id="listCreatorForm" action="EdmqgcPHPS21listcreator.php" method="get">
                <div id="listCreatorFunction">
                    <p>**Only enter 1 character for each input!**</p>
                    <label for="a">Character 1:</label>
                    <input type="text" id="a" name="a" maxlength="1" placeholder="Character" required>
                    <br><br>
                    <label for="b">Character 2:</label>
                    <input type="text" id="b" name="b" maxlength="1" placeholder="Character" required>
                </div>
                
                <input class="button" type="submit" value="Submit">
                
                <button class="clear button" type="button">Clear</button>
            </form>
                
            <form id="cylinderSurfaceAreaForm" action="EdmqgcPHPS21cylindersurfacearea.php" method="post">
                <div id="cylinderSurfaceAreaFunction">
                    <p>**Only enter numbers!**</p>
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" placeholder="Height" required>
                    <br><br>
                    <label for="radius">Radius:</label>
                    <input type="number" id="radius" name="radius" placeholder="Radius" required>
                </div>
                
                <input class="button" type="submit" value="Submit">
                
                <button class="clear button" type="button">Clear</button>
            </form>
