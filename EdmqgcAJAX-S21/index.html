<html lang="en">
    <head>
        <title>EdmqgcAJAX-S21</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" type="text/css" href="EdmqgcAJAX-S21.css">
        
        <!-- Font from https://fonts.google.com/specimen/PT+Sans -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        
        <!-- Font from https://fonts.google.com/specimen/Anton?sort=popularity -->
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        
    </head>
    <body>
        <div id="alert">
            <div id="alertOpaque"></div>
            <div id="alertBox">
                <div id="alertTop" class="clearfix">
                    <div id="alertTitle">Title</div>
                    <div id="alertClose">X</div>
                </div>
                <div id="alertText">This is an alert</div>
                <div id="#alertCloseText">(Click the X or anywhere to close)</div>
            </div>
        </div>
        
        <div id="back">
            <a href="http://ec2-3-85-12-167.compute-1.amazonaws.com/EdmqgcProjectsS21.html">Back To Projects</a>
        </div>
        
        
        <div id="wrapper" class="clearfix">     
            <div id="title">
                <h1 id="titleText">Mars Explorer</h1>
            </div>
            
            <div id="left">
                <div class="inputTitle">
                    <h2>Rover Photographs</h2>
                </div>
                
                <div id="rover">
                    <div id="roverSol">
                        <label for="sol">Martian Sol:</label>
                        <input type="number" id="sol" name="sol" placeholder="1 - 5111" min="1" max="5111">
                    </div>

                    <div id="roverCamera">
                        <label for="camera">Rover Camera:</label>
                        <select id="camera" name="camera[]" disabled>
                            <option id="cameraDefault" selected value="all">-- Please first select a sol --</option>
                            <option id="FHAZ" value="FHAZ" hidden>Front Hazard Avoidance Camera</option>
                            <option id="RHAZ" value="RHAZ" hidden>Rear Hazard Avoidance Camera</option>
                            <option id="NAVCAM" value="NAVCAM" hidden>Navigation Camera</option>
                            <option id="PANCAM" value="PANCAM" hidden>Panoramic Camera</option>
                            <option id="MINITES" value="MINITES" hidden>Miniature Thermal Emission Spectrometer</option>
                        </select>
                    </div>
                </div>
                
                <div class="inputTitle">
                    <h2>NASA Astronomy Photo of the Day</h2>
                </div>
                
                <div id="APOD">
                    <div id="APODdate">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                </div>
            </div>         
            
            <div id="photoContainer">
                <div id="photoTitle"><h2 id="photoType">Use the inputs on the left to display a photo below!</h2></div>
                <div id="slideshow-container">
                    
                </div>
                <div id="APODphoto">
                    
                </div>
            </div>
            
            <div id="right">
                <div id="infoTitleContainer"><h2 id="infoTitle">Title</h2></div>
                <div id="infoDateContainer"><h3 id="infoDate">Date</h3></div>
                <div id="infoDescContainer"><h5 id="infoDesc">Description</h5></div>
            </div>
            
        </div>
        
        <script src="EdmqgcAJAX-S21.js"></script>
    </body>
</html>
